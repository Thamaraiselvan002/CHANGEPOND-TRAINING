<html>
    <body>
        <script>
            var operation=parseInt(prompt("choose your option (1 -4): "))
            var num1=parseInt(prompt("enter the number1: "))
            var num2=parseInt(prompt("enter the number2: "))
            if(operation==1){
                document.write("you choose addition operation "+(num1+num2))
            }
            else if(operation==2){
                document.write("you choose subtraction operation "+(num1-num2))
            }
            else if(operation==3){
                document.write("you choose multiplication operation "+(num1*num2))
            }
            else if(operation==4){
                document.write("you choose division operation "+(num1/num2))
            }
            else{
                document.write("invalid data")
            }
        </script>
    </body>
</html>
