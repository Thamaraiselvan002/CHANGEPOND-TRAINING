<htmL>
    <body>
        <script>
            var num=parseInt(prompt("enter the year"))
            if((num%4==0 && num%100 !==0) || num%400==0) {
                document.write("this is the leap year:"+num)
            }
            else{
                document.write("this is not aleap year:"+num)
            }
        </script>
    </body>
</htmL>
