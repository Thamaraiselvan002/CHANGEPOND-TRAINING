<html>
    <body>
        <script>
            var radius=6
            var area=(Math.PI*radius*radius)
            document.write("area of circle "+radius+"="+area)
            document.write("<br>")
            document.write("area of circle after rounding"+ radius + "=" +Math.round(area))
            document.write("<br>")
            document.write("area of circle after rounding"+ radius + "=" +Math.trunc(area))
            document.write("<br>")
            document.write("6 to the power of "+ radius + "=" +Math.pow(radius,2))
            document.write("<br>")
            document.write("6 to the power of "+ radius + "=" +Math.pow(radius,2))
            document.write("<br>")
            document.write("area of circle with radius after ceiling"+radius+"=",Math.ceil(area))
            document.write("area of circle with radius before rounding"+radius+"=",area+"</br>")
            document.write("area of circle with radius after rounding"+radius+"=",Math.round(area)+"</br>")
            document.write("area of circle with radius after flooring"+radius+"=",Math.floor(area)+"</br>")
            document.write("area of circle with radius after ceiling"+radius+"=",Math.ceil(area)+"</br>")
            document.write("area of circle with radius after truncating"+radius+"=",Math.trunc(area)+"</br>")
        var num=4;
            document.write("the square root of the"+num+"=",Math.sqrt(num)+"</br>")
            document.write("4 the power of the"+num+"=",Math.pow(num,4)+"</br>")
            document.write(" the maximum of the 10,20,30,40,50 is"+"=",Math.max(10,20,30,40,50)+"</br>")
            document.write(" the minimum of the 10,20,30,40,50 is"+"=",Math.min(10,20,30,40,50)+"</br>")
            document.write("absolute value of -234"+"=",Math.abs(-234)+"</br>")
            document.write("random number between 0 to 1000"+"=",Math.floor(Math.random()*1000)+"</br>")
            </script>
    </body>
</html>
