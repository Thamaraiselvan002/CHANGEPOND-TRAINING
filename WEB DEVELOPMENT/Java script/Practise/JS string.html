<script>
    var str="hello world"
    var text = String.fromCharCode(72, 69, 76, 76, 79);
    document.write("length of the string"+str.length +"<br>")
    document.write("character at position 4"+str.charAt(4) +"<br>")
    document.write("character at position 6"+str.charAt(6) +"<br>")
    document.write(str.concat("!!! ") +"<br>")
    document.write("*****", str ,"&&&&" +"<br>")
    document.write("check if the string is contain=  "+str.includes("11") +"<br>")
    document.write("check if starts with hello =" +str.startsWith("hello")+"<br>")
    document.write("check if starts with hello =" +str.endsWith("hello")+"<br>")
    document.write(str.replace("world","universe")+"<br>")
    document.write(text +"<br>")
    document.write(str.repeat(2)+"<br>")
    document.write(str.substring(2,5)+"<br>")
    document.write(str.substring(1,7)+"<br>")
    document.write(str.toUpperCase()+"<br>")
    document.write(str.toLowerCase()+"<br>")
    document.write(str.search("d")+"<br>")
    document.write(str.search("h")+"<br>")
    document.write(str.codePointAt("2")+"<br>")
    document.write(str.codePointAt("8")+"<br>")
</script>
