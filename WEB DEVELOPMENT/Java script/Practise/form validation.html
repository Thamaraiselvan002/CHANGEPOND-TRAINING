    <script>
        function validateUserName(uname){
            //var username = document.forms["frmregister"]["username"]
            //alert(username.value)
            if (uname.length < 6){
//                alert("Username must be more than 5 characters")
                let erruntxt = document.getElementById("erruntxt")
                erruntxt.innerHTML ="Username must be more than 5 characters" 
                return false
            }
            else{
                erruntxt.innerHTML=""
            }
            return true
        }

        function displayGender(){
            let gen = document.forms["frmregister"]["gender"].value
            let infotxt = document.getElementById("info")
                
            //alert("gender: " + gen)
            switch(gen){
                case("M") : 
                    infotxt.innerHTML = "Selected Gender: Male"
                    break
                case("F") : 
                    infotxt.innerHTML = "Selected Gender: Female"
                    break
                case("T") : 
                    infotxt.innerHTML = "Selected Gender: Transgender"
                    break
                default:
                    infotxt.innerHTML = "No gender Selection"
            }
        }
       function displayEducation(){

            let edustr=""
            for(let i=0;i<edu.length;i++){
                if(edu[i].checked){
                    edustr=edu[i].value
                }
            }
            let eduinfo=document.getElementById("eduinfo")
            eduinfo.innerHTML="completed education is: "+edustr.sunstring(0,edustr.length-1)
            }

        function validatePassword(){
            let upass  = document.forms["frmregister"]["userpass"]
            let rpass = document.forms["frmregister"]["rpass"]
            let pattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/
            // alert(upass.value)
            // alert(rpass.value)
            // //alert("parag" + re.test(upass.value))
            if ((upass.value != rpass.value) || (rpass == "") ){
                alert("password mismatch")
                return false
            }
            else if(!(pattern.test(upass.value))){
                alert("Minimum eight characters, at least one letter and one number")
                return false;
            }
            return true
        }
        function validateMobile(){
            let umobile = parseInt(document.forms["frmregister"]["usermobile"].value)
            let pattern = /[0-9]/
            if ((umobile.toString().length!=10) || (!(pattern.test(umobile))))
            {
                alert("Only numbers are allowed and it can have only 10 numbers")
                    return false
            }
            return true
        }
        function validateform(){
            if ((validatePassword()) && (validateUserName()) && (validateMobile())){
                return true;
            }
            return false;
        }
        
    </script>

<body>
    <center>
    <h1>HTML FORM CONTROL DEMO</h1>
</center>
<form name="frmregister" action="jsdemo.htm" onsubmit="return validateform()">
    <table bgcolor="aqua" border=1 cellspacing="0" align="center" width="30%">
        <tr>
            <th>
                <label for="username">UserName:</label> 
            </th>
            <td>
                <input type="text"
                id="username"
                name ="username"
                placeholder="Enter your username"
                maxlength="15"
                autofocus
                required 
                onblur="validateUserName(this.value)"  
                 />
                 <div id="erruntxt"></div>
            </td>
        </tr>
        <tr>
            <th>
                <label>Password:</label> 
            </th>
            <td>
                <input type="password"
                id="userpass"
                name="userpass"
                placeholder="Enter your password"
                autofocus
                required
                />
            </td>
        </tr>
        <tr>
            <th nowrap>
                <label>Retype Password:</label> 
            </th>
            <td>
                <input type="password"
                id="rpass"
                name="rpass"
                placeholder="Enter your password"
                autofocus
                
                />
            </td>
        </tr>
        <tr>
            <th>
                <label>Email:</label> 
            </th>
            <td>
                <input type="email"
                id="useremail"
                name="useremail"
                placeholder="Enter your email"
                autofocus
                />
            </td>
        </tr>
        <tr>
            <th>
                <label>Salary:</label> 
            </th>
            <td>
                <input type="number"
                id="usersalary"
                name="usersalary"
                placeholder="Enter your Salary"
                autofocus
                min="10000"
                max="9999999999"
                />
            </td>
        </tr>
        <tr>
            <th>
                <label>Mobile:</label> 
            </th>
            <td>
                <input type="text"
                id="usermobile"
                name="usermobile"
                placeholder="Enter your mobile"
                autofocus
                onblur="validateMobile()"
                />
            </td>
        </tr>

        <tr>
            <th>
                <label>Address:</label> 
            </th>
            <td>
                <textarea name="textaddr" id="textaddr" rows="3" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <label>Gender:</label> 
            </th>
            <td>
                <input type="radio" onclick="displayGender()"
                id="gender" name="gender" value = "M"
                /> Male
                <input type="radio" onclick="displayGender()"
                id="gender" name="gender" value="F"
                /> Female
                <input type="radio" onclick="displayGender()"
                id="gender" name="gender" value="T"> Transgender
                <div id="info"></div>
            </td>
            
        </tr>
        <tr>
            <th>
                <label>Education:</label> 
            </th>
            <td>
                <input type="checkbox"
                id="chkedu" name="chkedu[]" value="graduate" onclick="displayEducation ()"
                /> Graduate
                <input type="checkbox"
                id="chkedu" name="chkedu[]"  value="postgraduate" onclick="displayEducation ()"
                /> Post Graduate
                <input type="checkbox"
                id="chkedu" name="chkedu[]" value="doctral" onclick="displayEducation ()" />  Doctoral
                <div class="eduinfo"></div>
            </td>
            
        </tr>
        <tr>
            <th>
                <label>Country:</label> 
            </th>
            <td>
                <select name="country">
                    <option>India</option>
                    <option>Japan</option>
                    <option selected>Sweden</option>
                    <option>Pakistan</option>
                    <option>USA</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label>Hobbies:</label> 
            </th>
            <td>
                <select multiple name="hobbies">
                    <option>Playing Cricket</option>
                    <option>Singing</option>
                    <option>Roaming</option>
                    <option>Watching Movies</option>
                    <option>Swimming</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label>Income Range:</label> 
            </th>
            <td>
               20000<input type="range" name="income" min="20000" max="100000000"/>100000000
            </td>
        </tr>
        <tr>
            <th>
                <label>Profile Photo:</label> 
            </th>
            <td>
               <input type="file" name="profile"/>
            </td>
        </tr>
        <tr>
            <th>
                <label>Favouraite Song:</label> 
            </th>
            <td>
               <audio controls src="sample.mp3">
                your browser doesn't support audio playing
               </audio>
            </td>
        </tr>
        <tr>
            <th>
                <label>Favouraite Video:</label> 
            </th>
            <td>
               <video controls  width="150"
               height="150" autoplay>
               <source src="Leo.mp4" type="video/mp4"/>
               <source src="Leo.avi" type="video/avi"/>
               </video>
            </td>
        </tr>
        <tr>
            <td align="right"><button type="submit" > Register 
            </button></td>
            <td><button type="reset">Clear Form </button></td>
        </tr>
    </table>
</form>
